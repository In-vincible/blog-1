{% load markup %}
<div class="post">
	<h2>{{ post.title }}</h2>
	<div class="info">{{ post.author.username }}  {{ post.pub_date | date:"Y/m/d H:i" }}</div>
	<div class="content">{{ post.content|truncatechars:500|markdown2|safe }}	
	<a href="{{ post.get_absolute_url }}" class="read-more-link" >read more...</a>
	</div>
</div>
